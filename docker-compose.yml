version: '3.8'

services:
  # Flask Backend Service
  backend:
    build: ./backend
    container_name: virtualeye-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=server.py
    volumes:
      - ./backend/calib_K.json:/app/calib_K.json
    restart: unless-stopped
    networks:
      - virtualeye-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend Service (optional - for production)
  # Uncomment this if you want to serve React from Docker
  # frontend:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.frontend
  #   container_name: virtualeye-frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   environment:
  #     - REACT_APP_API_URL=http://backend:5000
  #   networks:
  #     - virtualeye-network
  #   restart: unless-stopped

networks:
  virtualeye-network:
    driver: bridge
